apply plugin: 'java'

repositories {
    jcenter()
    maven {
        url "http://artifactory.dave.net-a-porter.com:8081/artifactory/repo"
    }
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: "jackson-databind", version: "2.5.3"
    compile group: 'com.google.guava', name: "guava", version: "16.0"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13'

    compile group: 'org.apache.tomcat.embed', name: "tomcat-embed-core", version: "8.0.23"
    compile group: 'org.apache.tomcat.embed', name: "tomcat-embed-jasper", version: "8.0.23"
    compile group: 'org.apache.tomcat.embed', name: "tomcat-embed-logging-juli", version: "8.0.23"
    compile group: 'org.apache.tomcat',       name: "tomcat-jsp-api", version: "8.0.23"

    testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: "4.3.1"
    testCompile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: "4.3.1"

    testCompile group: 'junit', name: "junit", version: "4.12"
    testCompile group: 'com.jayway.jsonpath', name: 'json-path-assert', version: '0.9.1'
}